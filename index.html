<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="weather.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Current Weather</a>
            <form class="flex">
                <label for="city">City:</label>
                <input type="text" class="text" placeholder="Search City Name" id="city">
                <button type="button" class="btn btn-primary" onClick=getWeather()>Search City Name</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" id="name">City</h1>
                <h3 class="bg-primary">Current Weather Forecast:</h3>
                <h5 class="card-subtitle" id="clouds"></h5>
                <h3 class="bg-primary">Current Temperature: ℉</h3>
                <h5 class="card-subtitle" id="temp"></h5>
                <h3 class="bg-primary">Today's High Temperature: ℉</h3>
                <h5 class="card-subtitle" id="high"></h5>
                <h3 class="bg-primary">Today's Low Temperature: ℉</h3>
                <h5 class="card-subtitle" id="low"></h5>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p id="image"></p>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
